<main>
      <!-- Sign up form -->
      <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" class="register-form" id="register-form" [formGroup]="registerForm">
                        <div class="form-group">
                            <label for="name"><i class="form-label"></i></label>
                            <input type="name" class="form-control"  id="name" formControlName="name" 
                            placeholder="Your Name"/>
                            <div class="form-text text-danger" *ngIf="Name.errors?.['required'] && (Name.dirty || Name.touched)">
                                Name is Required!
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="surname"><i class="form-label"></i></label>
                            <input type="surname" class="form-control"  id="surname" formControlName="surname" 
                            placeholder="Your Surname"/>
                            <div class="form-text text-danger" *ngIf="Surname.errors?.['required'] && (Surname.dirty || Surname.touched)">
                                Surname is Required!
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="form-label"></i></label>
                            <input type="email" class="form-control"  id="email" formControlName="email" 
                            placeholder="Your Email"/>
                            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
                                Email is Required!
                            </div>
                            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
                                Email is Invalid
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="form-label"></i></label>
                            <input type="password" class="form-control" id="password" formControlName="password"
                             placeholder="Password"/>
                             <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.dirty || Password.touched)">
                                Password is Required!
                            </div>
                            <div class="form-text text-danger" *ngIf="Password.invalid && (Password.dirty)">
                                Password should be at least 6 characters long!
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="rePassword"><i class="form-label"></i></label>
                            <input type="password" class="form-control" id="rePassword" formControlName="rePassword"
                            placeholder="Repeat Password"/>
                            <div class="form-text text-danger" *ngIf="Password.value != RePassword.value">
                                Repeat Password should be same with Password!
                            </div>
                            <div class="form-text text-danger" *ngIf="RePassword.errors?.['required'] && (RePassword.dirty || RePassword.touched)">
                                Repeat Password is Required!
                            </div>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" [disabled]="registerForm.invalid"  (click)="registerSubmited()" name="signup" id="signup" class="form-submit" value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img src="../../../assets/images/signup-image.jpg" alt="sing up image"></figure>
                    <a routerLink="/login" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

</main>
