 <app-navbar></app-navbar>
 <main>
    <section class="sign-in">
        <div class="container">
            <div class="signin-content mt-3">
                <div class="signin-image">
                    <figure><img src="../../../assets/images/signin-image.jpg" alt="sing up image"></figure>
                    <a routerLink="/register" class="signup-image-link">Create an account</a>
                </div>
    
                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <form method="POST" class="login-form" id="login-form" [formGroup]="loginForm">
                        <div class="form-group">
                            <label for="email"><i class="form-label"></i></label>
                            <input type="email" class="form-control" id="email" formControlName="email" 
                            placeholder="Email"/>
                            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
                                Email is Required!
                            </div>
                            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
                                Email is Invalid
                            </div>
                            </div>
                        <div class="form-group">
                            <label for="password"><i class="form-label"></i></label>
                            <input type="password" class="form-control" id="password" formControlName="password" 
                            placeholder="Password"/>
                            <div class="form-text text-danger" *ngIf="Password.errors?.['required'] && (Password.dirty || Password.touched)">
                                Password is Required!
                            </div>
                            <div class="form-text text-danger" *ngIf="Password.invalid && (Password.dirty)">
                                Password is not Correct!
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term"/>
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input [disabled]="loginForm.invalid" type="submit" (click)="loginSubmited()" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</main>
