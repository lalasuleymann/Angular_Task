<main>
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img src="../../../assets/images/signin-image.jpg" alt="sing up image"></figure>
                    <a routerLink="/register" class="signup-image-link">Create an account</a>
                </div>
    
                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <form method="POST" class="register-form" id="login-form" [formGroup]="loginForm" (ngSubmit)="loginSubmited()">
                        <div class="form-group">
                            <label for="email"><i class="form-label"></i></label>
                            <input type="email" class="form-control" id="email" formControlName="email" 
                            placeholder="Email"/>
                            <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
                                Email is Required!
                            </div>
                            <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
                                Email is Invalid
                            </div>
                            </div>
                        <div class="form-group">
                            <label for="pwd"><i class="form-label"></i></label>
                            <input type="password" class="form-control" id="pwd" formControlName="pwd" 
                            placeholder="Password"/>
                            <div class="form-text text-danger" *ngIf="Pwd.errors?.['required'] && (Pwd.dirty || Pwd.touched)">
                                Password is Required!
                            </div>
                            <div class="form-text text-danger" *ngIf="Pwd.errors?.['minLength'] && (Pwd.dirty || Pwd.touched)">
                                Password should be at least 6 characters long!
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" [disabled]="loginForm.invalid" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</main>
